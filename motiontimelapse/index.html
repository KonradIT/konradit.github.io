<head>
<title>GoPro Timelapse DIY motion devices</title>
<style>
body{
background: #b4ddb4;
background: -moz-linear-gradient(top, #b4ddb4 0%, #009b8e 100%);
background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#b4ddb4), color-stop(100%,#009b8e));
background: -webkit-linear-gradient(top, #b4ddb4 0%,#009b8e 100%);
background: -o-linear-gradient(top, #b4ddb4 0%,#009b8e 100%);
background: -ms-linear-gradient(top, #b4ddb4 0%,#009b8e 100%);
background: linear-gradient(to bottom, #b4ddb4 0%,#009b8e 100%);
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#b4ddb4', endColorstr='#009b8e',GradientType=0 );
font-family: Arial, Helvetica, sans-serif;
}
#space{
width:100%;
height:40%;
}
b{
bottom:1;
</style>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js"></script>

<script type="text/javascript">
    $(document).ready(function() {
            document.onkeydown = function() 
                {
                    var j = event.keyIdentifier
                    if (j == "Right")
                        window.location = nextUrl
                    else if (j == "Left")
                        window.location = prevUrl            
                        }
                   });

      $(document).ready(function() {
                    var nextPage = $("#next_page_link")
                    var prevPage = $("#previous_page_link")
                    nextUrl = nextPage.attr("href")
                    prevUrl = prevPage.attr("href")
                });

</script>  
</head>
<body>
<center>
<div id="space"></div>
<br>
<br>
<h1>GoPro Timelapse DIY motion devices</h1>
<b>Swipe left and right using the left and right arrow keys</b>

    <a id="previous_page_link" href="http://www.google.com">Google</a> 
    <a id="next_page_link" href="http://www.yahoo.com">Yahoo</a>
</body>
</html>
