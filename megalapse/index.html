<style>

#logo {
    width: 100px;
    height: 100px;
    border-radius:100px;
    background: cyan;
    border-style:solid;
    border-color:black;
    border-width:4px;
    text-align: center;
    vertical-align: middle;
    margin-left: auto;
    margin-right: auto;
    margin-top:auto;
    display: table-cell;
    -webkit-animation-name: logoAnimation;
    -webkit-animation-duration: 5s;
    -webkit-animation-timing-function: linear;
    -webkit-animation-delay: 1s;
    -webkit-animation-direction: alternate;
    animation-name: logoAnimation;
    animation-duration: 5s;
    animation-timing-function: linear;
    animation-delay: 1s;
    animation-direction: alternate;
}
@-webkit-keyframes logoAnimation {
    0% {background:yellow; border-style:solid; border-color:red; border-width:5px;
}
    25% {background:red; border-style:solid; border-color:yellow; border-width:20px;
}
    50% {background:blue; border-style:solid; border-color:cyan; border-width:6px;
}
    75% {background:black; border-style:solid; border-color:blue; border-width:15px;
}
    100% {background:cyan; border-style:solid; border-color:black; border-width:4px;
}
}

@keyframes logoAnimation {
    0% {background:yellow; border-style:solid; border-color:red; border-width:5px;
}
    25% {background:red; border-style:solid; border-color:yellow; border-width:20px;
}
    50% {background:blue; border-style:solid; border-color:cyan; border-width:6px;
}
    75% {background:black; border-style:solid; border-color:blue; border-width:15px;
}
    100% {background:cyan; border-style:solid; border-color:black; border-width:4px;
}
}

#rounded-img{
border-radius: 40px 40px 40px 40px;
display: block;
  margin-left: auto;
  margin-right: auto;
  margin-top:auto;
}
